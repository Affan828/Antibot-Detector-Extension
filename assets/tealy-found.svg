<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Tealy the Spider - Found/Caught State (excited) -->
  <defs>
    <radialGradient id="bodyGradFound" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#10B981"/>
    </radialGradient>
    <radialGradient id="headGradFound" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#6EE7B7"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </radialGradient>
    <filter id="glowFound">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Success burst effect -->
  <g opacity="0.6">
    <line x1="60" y1="10" x2="60" y2="3" stroke="#10B981" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="1;0.3;1" dur="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="85" y1="20" x2="92" y2="13" stroke="#10B981" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="35" y1="20" x2="28" y2="13" stroke="#10B981" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.6s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Spider Legs - celebratory raised pose -->
  <g stroke="#0D9488" stroke-width="3" stroke-linecap="round" fill="none">
    <!-- Left legs - raised up -->
    <path d="M45 50 Q25 30 15 15"/>
    <path d="M42 55 Q18 42 5 35"/>
    <path d="M42 68 Q20 75 10 85"/>
    <path d="M45 73 Q30 88 22 98"/>
    <!-- Right legs - raised up -->
    <path d="M75 50 Q95 30 105 15"/>
    <path d="M78 55 Q102 42 115 35"/>
    <path d="M78 68 Q100 75 110 85"/>
    <path d="M75 73 Q90 88 98 98"/>
  </g>
  
  <!-- Leg joints with success glow -->
  <g fill="#10B981" filter="url(#glowFound)">
    <circle cx="15" cy="15" r="4"/>
    <circle cx="5" cy="35" r="4"/>
    <circle cx="10" cy="85" r="3"/>
    <circle cx="22" cy="98" r="3"/>
    <circle cx="105" cy="15" r="4"/>
    <circle cx="115" cy="35" r="4"/>
    <circle cx="110" cy="85" r="3"/>
    <circle cx="98" cy="98" r="3"/>
  </g>
  
  <!-- Spider Body (Abdomen) - slightly bounced up -->
  <ellipse cx="60" cy="70" rx="22" ry="18" fill="url(#bodyGradFound)" filter="url(#glowFound)">
    <animate attributeName="cy" values="70;68;70" dur="0.4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Spider Head (Cephalothorax) -->
  <ellipse cx="60" cy="48" rx="18" ry="15" fill="url(#headGradFound)" filter="url(#glowFound)">
    <animate attributeName="cy" values="48;46;48" dur="0.4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Eyes - excited wide eyes -->
  <g>
    <!-- Main eyes - wide and sparkly -->
    <ellipse cx="52" cy="44" rx="7" ry="8" fill="#0C1222"/>
    <ellipse cx="68" cy="44" rx="7" ry="8" fill="#0C1222"/>
    <!-- Eye shine - big sparkles -->
    <ellipse cx="54" cy="42" rx="3" ry="3.5" fill="#A7F3D0"/>
    <ellipse cx="70" cy="42" rx="3" ry="3.5" fill="#A7F3D0"/>
    <!-- Extra sparkle -->
    <circle cx="50" cy="46" r="1.5" fill="#6EE7B7"/>
    <circle cx="66" cy="46" r="1.5" fill="#6EE7B7"/>
    <!-- Small secondary eyes -->
    <circle cx="44" cy="40" r="3" fill="#0C1222"/>
    <circle cx="76" cy="40" r="3" fill="#0C1222"/>
    <circle cx="45" cy="39" r="1.2" fill="#A7F3D0"/>
    <circle cx="77" cy="39" r="1.2" fill="#A7F3D0"/>
  </g>
  
  <!-- Big happy smile -->
  <path d="M50 54 Q60 62 70 54" stroke="#0C1222" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Chelicerae - happy wiggle -->
  <path d="M56 58 L53 63" stroke="#0F766E" stroke-width="2" stroke-linecap="round">
    <animate attributeName="d" values="M56 58 L53 63;M56 58 L55 63;M56 58 L53 63" dur="0.3s" repeatCount="indefinite"/>
  </path>
  <path d="M64 58 L67 63" stroke="#0F766E" stroke-width="2" stroke-linecap="round">
    <animate attributeName="d" values="M64 58 L67 63;M64 58 L65 63;M64 58 L67 63" dur="0.3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Caught indicator badge -->
  <g transform="translate(85, 15)">
    <circle cx="0" cy="0" r="12" fill="#10B981" filter="url(#glowFound)"/>
    <path d="M-5 0 L-2 4 L6 -4" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>

