<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <!-- Tealy the Spider - Idle State -->
  <defs>
    <radialGradient id="bodyGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="100%" stop-color="#0D9488"/>
    </radialGradient>
    <radialGradient id="headGrad" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#5EEAD4"/>
      <stop offset="100%" stop-color="#14B8A6"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Spider Legs -->
  <g stroke="#0D9488" stroke-width="3" stroke-linecap="round" fill="none">
    <!-- Left legs -->
    <path d="M45 55 Q25 45 15 30"/>
    <path d="M42 60 Q20 55 8 50"/>
    <path d="M42 65 Q20 70 10 80"/>
    <path d="M45 70 Q30 85 20 95"/>
    <!-- Right legs -->
    <path d="M75 55 Q95 45 105 30"/>
    <path d="M78 60 Q100 55 112 50"/>
    <path d="M78 65 Q100 70 110 80"/>
    <path d="M75 70 Q90 85 100 95"/>
  </g>
  
  <!-- Leg joints -->
  <g fill="#14B8A6">
    <circle cx="15" cy="30" r="3"/>
    <circle cx="8" cy="50" r="3"/>
    <circle cx="10" cy="80" r="3"/>
    <circle cx="20" cy="95" r="3"/>
    <circle cx="105" cy="30" r="3"/>
    <circle cx="112" cy="50" r="3"/>
    <circle cx="110" cy="80" r="3"/>
    <circle cx="100" cy="95" r="3"/>
  </g>
  
  <!-- Spider Body (Abdomen) -->
  <ellipse cx="60" cy="72" rx="22" ry="18" fill="url(#bodyGrad)" filter="url(#glow)"/>
  
  <!-- Spider Head (Cephalothorax) -->
  <ellipse cx="60" cy="50" rx="18" ry="15" fill="url(#headGrad)" filter="url(#glow)"/>
  
  <!-- Eyes -->
  <g>
    <!-- Main eyes -->
    <ellipse cx="52" cy="46" rx="6" ry="7" fill="#0C1222"/>
    <ellipse cx="68" cy="46" rx="6" ry="7" fill="#0C1222"/>
    <!-- Eye shine -->
    <ellipse cx="54" cy="44" rx="2.5" ry="3" fill="#5EEAD4"/>
    <ellipse cx="70" cy="44" rx="2.5" ry="3" fill="#5EEAD4"/>
    <!-- Small secondary eyes -->
    <circle cx="45" cy="42" r="2.5" fill="#0C1222"/>
    <circle cx="75" cy="42" r="2.5" fill="#0C1222"/>
    <circle cx="46" cy="41" r="1" fill="#5EEAD4"/>
    <circle cx="76" cy="41" r="1" fill="#5EEAD4"/>
  </g>
  
  <!-- Friendly smile -->
  <path d="M52 54 Q60 60 68 54" stroke="#0C1222" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Chelicerae (small fangs, cute) -->
  <path d="M56 58 L54 62" stroke="#0F766E" stroke-width="2" stroke-linecap="round"/>
  <path d="M64 58 L66 62" stroke="#0F766E" stroke-width="2" stroke-linecap="round"/>
</svg>

